<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57da77bccf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="image">
            
        </div>
        <div class="login">
            <form id="login" class="form">
                <h1 id="h1">Login Form</h1>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="email">
                </div>
                <div class="input-control">
                    <label for="email">Password</label>
                    <input type="password" id="password" class="password">
                </div>
                <div id="info-x" class="rem">
                   <div>
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember Me? </label> 
                   </div>
                    | 
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-control">
                    <button id="submit">Submit</button>
                </div>
                <div id="info">
                    Or
                </div>
                <div class="input-control">
                    <button id="fbook"><span><i class="fa-brands fa-facebook-f"></i></span> Login With Facebook</button>
                </div>
                <div id="info">
                    Get Member Benefits. <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
